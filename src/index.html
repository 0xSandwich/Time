<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Museum of Time</title>
</head>
<body>
    <div class="home">
        <div id="romain-numbers">
            <img src="images/romain-numbers.png" class="lazyload parallax">
        </div>
        <div id="triangle">
            <img src="images/triangle.png" class="lazyload parallax">
        </div>
        <div class="title-home">
            <h1>Museum of time</h1>
            <div id="start-container">
                <p id="start">start</p>
                <div class="line"></div>
            </div>   
        </div>
        <div class="clock">
            <div class="minutes">
                <div class="needle"></div>
            </div>
            <div class="hours">
                <div class="needle"></div>
            </div>
        </div> 
    </div>
    <div id="timeline">
        <div id="line"></div>
        <div id="dates">
            <div class="date sundial">
                <div class="text-description">
                    <p>sundial</p>
                    <p>700 bce</p>
                </div>
                <div class="circle"></div>
                <div class="arrow-line"></div>
            </div>
            <div class="date candle">
                <div class="text-description">
                    <p>candle</p>
                    <p>800 ce</p>
                </div>
                <div class="circle"></div>
                <div class="arrow-line"></div>
            </div>
            <div class="date pendulum">
                <div class="text-description">
                    <p>pendulum</p>
                    <p>1602 ce</p>
                </div>
                <div class="circle"></div>
                <div class="arrow-line"></div>
            </div>
        </div>
    </div>
    <div id="info">
        <h2 id="title"></h2>
        <p id="description"></p>
        <div id=questions>
            <h2 id="question"></h2>
            <p id="answer"></p>
        </div>
        <div id="next-btn">
            <p id="next-btn-text">Sc√®ne suivante</p>
            <div id="underLine"></div>
        </div>
    </div>
</body>
</html>
