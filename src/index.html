<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' type='image/png' href='src/images/favicon.png' />
    <meta property="og:image" content="src/images/opengraph.png"/>
    <meta property="og:description" content="Welcome to our THREE.js school project !"/>
    <meta property="og:url" content="https://chotardlucien.github.io/Time-Museum/"/>
    <meta property="og:title" content="Museum of Time, a 3D experience"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Museum of Time</title>
</head>
<body>
    <div class="cursor"></div>
    <div class="home">
        <div id="romain-numbers">
            <img src="images/romain-numbers.png" class="parallax">
        </div>
        <div id="triangle">
            <img src="images/triangle.png" class="parallax">
        </div>
        <div class="title-home">
            <h1>Museum of time</h1>
            <div id="start-container">
                <p id="start">start</p>
                <div class="line"></div>
            </div>   
        </div>
        <div class="clock">
            <div class="minutes">
                <div class="needle"></div>
            </div>
            <div class="hours">
                <div class="needle"></div>
            </div>
        </div> 
    </div>
    <div class="song-volume">
        <img src="images/demute.png" alt="demute" id="demute">
        <img src="images/mute.png" alt="mute" id="mute">
    </div>
    <div id="timeline">
        <div id="line"></div>
        <div id="dates">
            <div class="date sundial">
                <div class="text-description">
                    <p>sundial</p>
                    <p>700bce</p>
                </div>
                <div class="circle"></div>
                <div class="arrow-line"></div>
            </div>
            <div class="date hourglass">
                <div class="text-description">
                    <p>hourglass</p>
                    <p>800ce</p>
                </div>
                <div class="circle"></div>
                <div class="arrow-line"></div>
            </div>
            <div class="date pendulum-clock">
                <div class="text-description">
                    <p>clock</p>
                    <p>1656ce</p>
                </div>
                <div class="circle"></div>
                <div class="arrow-line"></div>
            </div>
        </div>
    </div>
    <div id="info">
        <h2 id="title"></h2>
        <p id="description"></p>
        <div id=questions>
            <h2 id="question"></h2>
            <p id="answer"></p>
        </div>
        <div id="button-next-prev">
            <div id="prev-btn">
                <p id="prev-btn-text">Previous</p>
                <div id="underLine-prev"></div>
            </div>
            <div id="next-btn">
                <p id="next-btn-text">Next</p>
                <div id="underLine-next"></div>
            </div>
        </div>
    </div>
    <div id="interaction"></div>
</body>
</html>
